<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    {% for item in blocks %}
        <ol class="breadcrumb">
          <li><a href="/index">主页</a></li>
          <li><a class="active" href="/article/list/{{ item.id }}">{{ item.name }}</a></li>
          <li>发表文章</li>
        </ol>
        <form action="/article/create/{{ item.id }}" class="form-horizontal" method="post">{% csrf_token %}
          <div class="form-group">
            <label class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="article_title" placeholder="标题" value="{{ article_title }}" />
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="article_content">
                  {{ article_content }}
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">发表</button>
            </div>
          </div>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        </form>
    {% endfor %}
{% endblock %}
</body>
</html>
